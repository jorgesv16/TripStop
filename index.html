<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <title>TripStop</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid header-background-image">
            <div class="text-center">
                <h1 class="jumbotron-title">TripStop</h1>
                <p class="lead jumbotron-subtitle">Plan your trip, choose pitstops, and have directions to the best place to rest</p>
            </div>
        </div>
    </header>
    <!-- user forms here -->
<div class="container">
    <div class="row">
        <form id="user-form-group" class="container-fluid">
            <div class="row">
                <!-- where user starts here -->
                <div class="col">
                    <label for="pointA">Where ya startin'?</label>
                    <input id="user-form-pointA" class="form-control form-control-lg" type="text" placeholder="Starting Point">
                </div>
                <!-- where user ends their travel -->
                <div class="col">
                    <label for="pointB">Where ya endin'?</label>
                    <input id="user-form-pointB" class="form-control form-control-lg" type="text" placeholder="Ending Point">
                </div>
            </div>
            <!-- submit button here -->
            <br>
            <div class="row float-right">
                <button id="calculate-route" type="submit" class="btn btn-primary">Submit</button>
            </div> 
        </form>   
    </div>
    

    <!-- where map is dynamically entered -->
    <div class="row">
        <div id="map" class="col map-placement" >
        </div>
    </div>

    <!-- where places are displayed, hide this until map is displayed  -->
    <div class="row">
    <div class="card col-sm-12">
        <div class="card-header">Places along route
        </div>

        <!-- where places are dynamically entered -->
        <div id="stops" class="card-body">
            
            <h6 class="card-title">Pitstop options:</h6>
            
        </div>
        <div class="row">
          <table class="table">
            <tbody id="gas-station-info">
              <thead>
                <tr><td><strong>Station Name</strong></td><td><strong>Address</strong></td><td><strong>Phone Number</strong></td><td><strong>Distance</strong></td><td><strong>Rating</strong></td></tr>
              </thead>
            </tbody>
          </table>
        </div>
    </div> 
    </div>   
</div>  
        
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaQUM234KkHw3DQu6jRJoBsMSil61PC_k&callback=initMap&libraries=geometry,places" async defer></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
