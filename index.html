<html>
<head>
    <meta charset="UTF-8">
<!-- added viewport and the fonts link -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <!-- end of add -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    
    <title>TripStop</title>
</head>
<body>
 <!-- Modal -->
	<div class="modal" id="loginModal" tabindex="-1" role="dialog" data-backdrop ="static">
	  	<div class="modal-dialog" role="document">
	    	<div class="modal-content  modal-background">
	      		<div class="modal-header">
	        		<h5 class="modal-title" id="exampleModalLabel">USER LOGIN</h5>
	        	</div>
	        	<div class="modal-body">
	       			<form id="loginInfo" class="container-fluid">
	                	<div class="row">
	                    <!-- userEmail -->
	                    	<div class="col">
		                        <label for="userEmail">email</label>
		                        <input id="userEmail" class="form-control form-control-lg" type="email" placeholder="me@gmail.com">
	                    	</div>
	                    <!-- user Password -->
	                    	<div class="col">
		                        <label for="userPassword">password</label>
		                        <input id="userPassword" class="form-control form-control-lg" type="password" placeholder="password">
	                    	</div>
	                	</div>
	            	</form>
	            	<div id="loginMessage"></div>
	     		</div>
	      		<div class="modal-footer">
	      			<button id= "loginBtn" type="button" class="btn btn-primary">login</button>
					<button id= "newLoginBtn" type="button" class="btn">new account</button>
	      		</div>
	    	</div>
	  	</div>
	</div>
<!-- modalEnd -->
    <header>
        <div class="jumbotron jumbotron-fluid header-background-image">
            <div class="text-center">
                <h1 class="jumbotron-title">&#9951;TripStop</h1>
                <p class="lead jumbotron-subtitle">Plan your trip, choose pitstops, and have directions to the best place to rest</p>
            </div>
        </div>
    </header>
    <!-- user forms here -->
    <div class="container">
        <div class="row">
            <form id="user-form-group" class="container-fluid">
                <div class="row">
                    <!-- where user starts here -->
                    <div class="col">
                        <label for="pointA">Where ya startin'?</label>
                        <input id="user-form-pointA" class="form-control form-control-lg" type="text" placeholder="Starting Point">
                    </div>
                    <!-- where user ends their travel -->
                    <div class="col">
                        <label for="pointB">Where ya endin'?</label>
                        <input id="user-form-pointB" class="form-control form-control-lg" type="text" placeholder="Ending Point">
                    </div>
                </div>
                <!-- submit button here -->
                <br>
                <div class="row float-right">
                    <button id="calculate-route" type="submit" class="btn btn-primary submit-margin">Submit</button>
                    <button id="clear-markers" type="text" class="btn btn-danger submit-margin">Clear</button>
                </div> 
            </form>   
        </div>
        <!-- where map is dynamically entered -->
        <div class="row">
            <div id="map" class="col col-sm-12 map-placement"></div>
        </div>
        <!-- where places are displayed, hide this until map is displayed  -->
        <div class="row card-margin">
            <div class="card col-sm-12">
                <div class="card-header text-white bg-primary"><h4>Pitstop options:</h4>
                </div>
                <!-- where places are dynamically entered -->
                <div id="stops" class="card-body">
                <!-- </div> -->
                <!-- container of the two list boxes -->
                <div class="row list-item-container">
                <!-- div holding gas station list -->
                    <div class="col col-sm-12 info-list-border div-scroll">
                      <table class="table table-striped table-responsive">
                            <thead>
                                <tr class="bg-primary table-header-text">
                                    <td><strong>#</strong></td>
                                    <td><strong>TripStop Rating</strong></td>
                                    <td><strong>List of Gas Stations</strong></td>
                                    <td><strong>Restaurants</strong></td>
                                    <td><strong>Select/Remove</strong></td>
                                </tr>
                            </thead>
                            <tbody id="gas-station-info" class="table-text">
                            </tbody>
                      </table>
                    </div>
                </div>
            </div> 
        </div>  
    </div>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAemRhUsJJDsaDiF2WhbTyn0rYduo3luOA&callback=initMap&libraries=geometry,places" async defer></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
